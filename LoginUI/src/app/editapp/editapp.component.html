  <div class="main-area">
    <div class="content-area">
      <div class="header">
        <h1>Update Application</h1>
        <hr>
      </div>
      <div class="container">
        <!--Add application form-->
        <div class="form-area">
          <h3>Create Application</h3>
          <form #applicationForm="ngForm" (ngSubmit)="onApplicationCreate(applicationForm.value)">
            <label>Client Name</label>
            <input type="text" name="c_name" ngModel>
  
            <label>Application Name</label>
            <input type="text" name="application_Name" ngModel>
  
            <label>Server Information</label>
            <input type="text" name="serverinfo" ngModel>
  
            <label>Port Information</label>
            <input type="text" name="portinfo" ngModel>
  
            <input type="submit" value="Update Application">
          </form>
          <div class="top-button">
            <button id="button" class="btn btn-primary" routerLink="/client">Back</button>
          </div>
        </div>
  
        <!--Display application area-->
        <div class="application-display-area" >
          <h3>All Application</h3>
          <table id="application" >
            <thead >
              <tr >
                <th scope="col">S No.</th>
                <th scope="col">Client Name</th>
                <th scope="col">Application Name</th>
                <th scope="col">Server Information</th>
                <th scope="col">Port Information</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tr *ngFor="let data of allApplications; index as i" >
              <!-- *ngIf="searchText === '' || data.application_Name.toLowerCase.includes(searchText)" -->
              <td>{{i+1}}</td>
              <td>{{data.c_Name}}</td>
              <td>{{data.application_Name}}</td>
              <td>{{data.serverinfo}}</td>
              <td>{{data.portinfo}}</td>
              <td>
                <button mat-icon-button class="btn btn-edit" (click)="onEditClicked(data.c_Id)">            
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="btn btn-delete" (click)="deleteApplication(data.c_Id);">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </table>
          <hr>
          <div class="action-btn-container">
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
